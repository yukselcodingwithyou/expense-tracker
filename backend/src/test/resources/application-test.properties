# Test Configuration
spring.profiles.active=test

# In-memory H2 database for tests
spring.data.mongodb.uri=mongodb://localhost:27017/expense-tracker-test

# Redis configuration for tests - will use embedded Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Configuration for tests
app.jwt.secret=testSecretKeyForJWTTokenGenerationThatShouldBeStoredSecurely
app.jwt.access-token-expiration=900000
app.jwt.refresh-token-expiration=2592000000

# Disable rate limiting for tests
app.rate-limit.auth.requests-per-minute=1000
app.rate-limit.export.requests-per-hour=1000

# Logging
logging.level.com.expensetracker=WARN
logging.level.org.springframework.security=WARN